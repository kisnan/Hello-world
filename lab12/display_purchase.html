<script>
    var params = (new URL(document.location)).searchParams;

    function isNonNegInt(q, returnErrors = false){
        if (q=='') q=0;
        var errors = [];
        if(Number(q) !=q) errors.push('Error 404');
        if(q < 0) errors.push('Please input a none negative value!');
        if (parseInt(q) !=q) errors.push('Please input a valet number');
    return returnErrors? errors : (errors.length == 0);
}

    window.onload = function(){
        if(params.has('quantity_textbox')){
            if(isNonNegInt(params.get('quantity_textbox'))){
        document.body.innerHTML = `Thank you for ordering ${params.get('quantity_textbox')} things `;
        }else{
            document.body.innerHTML = `Invalid quantity, Press back buttom and try again`;
        }
        }
    }

    </script>
