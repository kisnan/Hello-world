<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <table border="2">
  <tbody>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>
    <tr>
    <script>
        subtotal = 0;
        for(i in products){
            a_qty = params.get(`quantity${i}`);
            if(
                a_qty == 0 
                ) continue;
        extended_price = products[i].price * a_qty;
        subtotal += extended_price;
        document.write(`
        <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${a_qty}</td>
            <td width="13%">$${products[i].price}</td>
            <td width="54%">$${extended_price}</td>
        </tr>`)} 

    </script>
    <script>
        //create a variable for tex_rate
        var tax_rate = 0.0575;
        //create a variable for tax
        var tax = tax_rate*subtotal
        //using a if statement for determine teh shipping
        //if subtotol less then 50, shipping would be 2
        if(subtotal <= 50){
            shipping = 2;
        //if subtotol more then 50, less than 100, shipping would be 5
        }else if(subtotal <= 100){
            shipping = 5;
        }else{
            //if subtotol more then 100, shipping would be 5%
            shipping = 0.05*subtotal
        }

        var total = subtotal + tax + shipping;
    </script>
    
    <script> 
        //Print the template with documetn.write
        document.write(`
        <td colspan="4" width="100%">&nbsp;</td>
        </tr>
        <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$${subtotal}</td>
        </tr>
        <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ ${tax_rate*100}%</span></td>
        <td width="54%">$${tax.toFixed(2)}</td>
        </tr>
        <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
        <td width="54%">$${shipping.toFixed(2)}</td>
        </tr>
        <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
        </tr>
        `)
</script>

</table>
